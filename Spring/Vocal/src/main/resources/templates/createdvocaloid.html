<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<meta charset="ISO-8859-1">
<title>Book created</title>
</head>
<body>
<h1>Vocaloid created!!!</h1>

<table style="width:80%">
  <tr class="w3-light-grey">
    <th>serverTime</th>
    <th>message</th>
    <th>Vocaloid Created</th>
    <th>Name</th>
    <th>Modules</th>
    <th>Songs</th>
  </tr>
  <tr class="w3-light-white">
    <td><p th:text="${serverTime}" /></p></td>
    <td><p th:text="${message}"></p></td>
    <td><p th:text="${vocalCreated}"></p></td>
    <td><p th:text="${vocalCreated.nameVocaloid}"></p></td>
    <td><p th:text="${vocalCreated.listOfModules}"></p></td>
    <td><p th:text="${vocalCreated.songsFromVocaloid}"></p></td>
  </tr>
  
</table>


 <a th:href="@{/vocaloid/show}">Show all Vocaloid</a>

</body>
</html>
